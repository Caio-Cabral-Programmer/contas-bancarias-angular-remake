<div class="delete-container">

    <h2 class="delete-title">Deletar</h2>

    <div class="delete-form">

      <div class="search-id">

        <label for="userId">ID do Usuário:</label>
        <input type="number" id="userId" > <!-- [(ngModel)]="userId" (keyup.enter)="searchUser()" -->
        <button class="search-btn" >Buscar</button> <!-- (click)="searchUser()" -->

      </div>

      <div class="user-details"> <!-- *ngIf="user"  -->

        <p><strong>Nome:</strong> </p> <!-- {{ user.name }} -->
        <p><strong>Número da Conta:</strong> </p> <!-- {{ user.account.number }} -->
        <p><strong>Número da Agência:</strong> </p> <!-- {{ user.account.agency }} -->
        <p><strong>Saldo:</strong> </p> <!-- {{ user.account.balance | currency:'BRL' }} -->
        <p><strong>Limite da Conta:</strong> </p> <!-- {{ user.account.limit | currency:'BRL' }} -->
        <p><strong>Número do Cartão:</strong> </p> <!-- {{ user.card.number }} -->
        <p><strong>Limite do Cartão:</strong> </p> <!-- {{ user.card.limit | currency:'BRL' }} -->

        <div class="confirmation"> <!-- *ngIf="showConfirmation"  -->

          <div class="confirmation-message">Deseja realmente deletar?</div>

          <div class="confirmation-buttons">
            <button class="confirm-btn" >Sim</button> <!-- (click)="confirmDelete()" -->
            <button class="cancel-btn" >Não</button> <!-- (click)="cancelDelete()" -->

          </div>
        </div>
      </div>

      <button class="delete-button" >Deletar Usuário</button> <!-- *ngIf="user && !showConfirmation"  (click)="showDeleteConfirmation()" -->

      <div class="error-message"> </div> <!-- *ngIf="errorMessage"  {{ errorMessage }} -->

      <div class="not-found-message"> Usuário não encontrado! </div><!-- *ngIf="!user && searched && !successMessage"  -->

      <div class="success-message"> </div> <!-- *ngIf="successMessage"  {{ successMessage }} -->

    </div>
  </div>



  <!-- Ele usa vários recursos poderosos do Angular, como:

  - Diretivas estruturais ( *ngIf ): Para mostrar ou esconder elementos com base em condições
  - Interpolação ( {{ }} ): Para mostrar valores das variáveis do componente
  - Event binding ( (click) , (keyup.enter) ): Para chamar métodos quando eventos acontecem
  - Two-way binding ( [(ngModel)] ): Para sincronizar o valor do input com a variável do componente
  - Pipes ( currency:'BRL' ): Para formatar valores como moeda brasileira -->
