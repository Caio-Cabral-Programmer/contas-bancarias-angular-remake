<div class="create-container">

  <h2 class="create-title">Criar</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="create-form">

    <div class="form-group">
      <div class="label-input-group">
        <label for="name">Nome do Usuário:</label>
        <input type="text" id="name" formControlName="name" required>
      </div>
    </div>

      <div formGroupName="account" class="form-group">

        <div class="label-input-group">
          <label for="accountNumber">Número da Conta:</label>
          <input type="number" id="accountNumber" formControlName="number" required>
        </div>

        <div class="label-input-group">
          <label for="accountAgency">Número da Agência:</label>
          <input type="number" id="accountAgency" formControlName="agency" required>
        </div>

        <div class="label-input-group">
          <label for="accountBalance">Saldo:</label>
          <input type="number" id="accountBalance" formControlName="balance" required>
        </div>

        <div class="label-input-group">
          <label for="accountLimit">Limite da Conta:</label>
          <input type="number" id="accountLimit" formControlName="limit" required>
        </div>
      </div>

      <div formGroupName="card" class="form-group">

        <div class="label-input-group">
          <label for="cardNumber">Número do Cartão:</label>
          <input type="number" id="cardNumber" formControlName="number" required>
        </div>

        <div class="label-input-group">
          <label for="cardLimit">Limite do Cartão:</label>
          <input type="number" id="cardLimit" formControlName="limit" required>
        </div>
      </div>

    <button type="submit" class="save-button" [disabled]="!userForm.valid" > Criar e Salvar </button>                                     <!-- [disabled]="!userForm.valid" → Se o userForm não estiver válido ainda, deixe esse botão desativado [disabled] -->

    <div *ngIf="errorMessage" {{ errorMessage }} class="error-message"> </div>                                                            <!-- *ngIf → Para que ele funcione, é necessário importar o CommonModule no arquivo .ts -->

    <div *ngIf="successMessage" {{ successMessage }} class="success-message"> </div>

  </form>

</div>

<!-- Este arquivo é super importante porque:

1. Cria a interface de criação de usuários : Ele define toda a estrutura visual da página onde novos usuários são criados.
2. Usa formulários reativos do Angular : Ele usa a abordagem de formulários reativos ( [formGroup] , formControlName , formGroupName ), que é mais poderosa e flexível que os formulários baseados em template.
3. Organiza os dados em seções lógicas : Ele agrupa os campos em seções (informações básicas, conta e cartão), tornando o formulário mais organizado e fácil de entender.
4. Valida os dados de entrada : Ele marca todos os campos como obrigatórios ( required ) e usa validação do Angular para garantir que todos os campos sejam preenchidos. Ou seja, tem duas verificações.
5. Mostra feedback ao usuário : Ele tem áreas específicas para mostrar mensagens de sucesso e erro. É como um amigo que sempre te conta o que está acontecendo!
6. Usa recursos do Angular : Ele usa vários recursos poderosos do Angular, como:
   - Diretivas estruturais ( *ngIf ): Para mostrar ou esconder elementos com base em condições
   - Interpolação ( {{ }} ): Para mostrar valores das variáveis do componente
   - Property binding ( [formGroup] , [disabled] ): Para vincular propriedades HTML a expressões do componente
7. Previne envios inválidos : Ele desabilita o botão de envio quando o formulário é inválido, evitando que o usuário envie dados incompletos.  -->
